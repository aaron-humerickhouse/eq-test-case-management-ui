language: node_js

node_js:
- stable

cache:
  directories:
  - node_modules

before_install:
  - mv .env.travis .env

jobs:
    include:
      - stage: test
        script: yarn test
        script: yarn pact:test
      - stage: publish
        script: yarn pact:publish
      - stage: deploy
        deploy:
          provider: heroku
          script: skip
          api_key:
            secure: ""
          app: eq-test-case-manager-ui

stages:
  - test
  - name: publish
    if: branch = master
  - name: deploy
    if: branch = master
  
env:
  global:
    - secure: 
